<button ng-click="click()" class="button--boton-cierre" ng-disabled="disabled">
    <img class="button--boton-cierre__icon" ng-src="/src/app/assets/img/icon-close--circle{{icon ? '--dark' : ''}}.svg" alt="">
</button>

<button ng-click="click()" class="button--boton-cierre" ng-disabled="enable">
    <img class="button--boton-cierre__icon" ng-src="/src/app/assets/img/icon-close--circle{{icon ? '--light' : ''}}.svg" alt="">
</button>
